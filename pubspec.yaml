  hydrated_bloc: ^9.1.2
  intl: ^0.17.0
  nested: ^1.0.0
  path_provider: ^2.0.14
  wearable_rotary: ^2.0.1

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_test:
