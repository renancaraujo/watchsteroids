version: 0.0.1+3
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.0

dependencies:
  bloc: ^8.1.0
  equatable: ^2.0.5
  flame: ^1.7.3
  flame_bloc: ^1.8.4
  flame_svg: ^1.7.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
